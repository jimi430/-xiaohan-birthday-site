<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Xiaohan 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url(https://raw.githubusercontent.com/jimi430/-xiaohan-birthday-site/refs/heads/main/96F6EC82-6771-4CBD-99E6-8FBC2F809B19.png);
      background-size: cover;
      background-attachment: fixed;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 248, 241, 0.85);
      border-radius: 15px;
      max-width: 600px;
      margin: 15% auto;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      color: #a33c7d;
    }

    p {
      color: #4a2c2a;
      font-size: 18px;
    }

    /* Snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      color: #fff;
      font-size: 1em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 onclick="loveNote()">Happy 20th Birthday, Xiaohan! 🎉</h1>
    <p>From your Danni 💙</p>
    <p>This is your special day, and this whole website exists only to celebrate you.</p>
    <p>You are loved, you are cherished, you are irreplaceable.</p>
  </div>

  <script>
    // 点击标题弹出一句低语情话
    function loveNote() {
      alert("你知道我爱你到快爆炸吗？🥺💙");
    }

    // 雪花生成器
    setInterval(() => {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = 2 + Math.random() * 3 + 's';
      snowflake.style.opacity = Math.random();
      snowflake.innerText = '❄';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }, 200);
  </script>
</body>
</html>
